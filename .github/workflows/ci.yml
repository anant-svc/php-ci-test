name: CI

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['7.0']
    name: PHP ${{ matrix.php }} tests
    steps:
      -   uses: actions/checkout@v2
          with:
            php-version: ${{ matrix.php }}
            extensions: none
            tools: composer-prefetcher, composer, phpunit
            # coverage: none
      -   run: composer install
      -   run: composer update
      -   run: ./vendor/bin/phpunit
